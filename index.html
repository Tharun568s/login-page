<html lang="en">
  <head>

    <title>Instagram login page</title>

    />

  <body>
    <div class="container1">

          <p id="or">OR</p>

        </div>
        <div class="link-div">
          <a

            ><img class="logo" src="logo.jpg" />Log in with Facebook</a
          >
          <a
            class="reset-password"
            href="https://www.instagram.com/accounts/password/reset/"
            >Forgot password?</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
